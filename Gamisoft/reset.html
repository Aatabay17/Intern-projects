<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Reset password</title>
</head>
<body>

	<div class="container-head">
		<div class="header">
			<img src="images/logo.png" alt="logo">
		</div>
	</div>

	<form class="container-reset">
		<div class="reset">
			<img src="images/arrow-left.svg">
			<h1>Сбросить пароль</h1>
			<div class="for-p">
				<p>Введите адрес электронной почты или номер телефона к которому привязан ваш аккаунт. Мы вышлем ссылку для смены пароля.</p>
			</div>
			<div class="radio-main">

				<div class="radio-email">
					<input type="radio" id="contactChoice1" name="contact" value="email" checked>
		     	 	<label for="contactChoice1">E-mail</label>
		     	 </div>
		     	 <div class="radio-phone">
				    <input type="radio" id="contactChoice2" name="contact" value="phone">
				    <label for="contactChoice2">Номер телефона</label>
				 </div>
			</div>
			<div class="email-div">
				<input type="text" class="email" name="email" placeholder="Введите данные">
			</div>
			<input type="submit" class="submit" value="Войти">
		</div>
	</form>

	<footer>
		<div class="container-foot">
			<a href="#" style="opacity: 0.48;">Русский</a>
			<a href="#">English (US)</a>
			<a href="#">Қазақша</a>
		</div>
	</footer>
</body>
</html>
