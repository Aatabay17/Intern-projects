<body>
<div class="container-head">
	<div class="header">
		<img src="images/logo.png" alt="logo">
	</div>
</div>


<form class="container-phone-code">
		<div class="phone-code-block">
			<img src="images/arrow-left.svg">
			
				<h1>Подтверждение номера</h1>
				<div class="for-p">
					<p>На номер <span>+7 747 712  87  36</span> отправлен код подтверждения, введите его ниже, чтобы восстановить пароль<p>
				</div>
				<div class="code-submit-div">
					<input type="text" class="sms-code" name="code" placeholder="              1  2  2  4">
					<input type="submit" class="submit-code" value="Войти" >
				</div>
				<a href="#">Отправить повторно (0:00)</a>
		</div>
	</form>

<footer>
	<div class="container-foot">
			<a href="#" style="opacity: 0.48;">Русский</a>
